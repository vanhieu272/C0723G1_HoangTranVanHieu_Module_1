<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
      id="nobita"
      style="position: absolute; left: 0; top: 0; height: 100; width: 80"
    />
    <script>
      function upPress() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 20 + "px";
      }

      function downPress() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 20 + "px";
      }

      function leftPress() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 20 + "px";
      }

      function rightPress() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 20 + "px";
      }

      function moveSelection(evt) {
        switch (evt.keyCode) {
          case 37:
            leftPress();
            break;
          case 39:
            rightPress();
            break;
          case 38:
            upPress();
            break;
          case 40:
            downPress();
            break;
        }
      }

      window.addEventListener('keydown', moveSelection);
    </script>
  </body>
</html>
