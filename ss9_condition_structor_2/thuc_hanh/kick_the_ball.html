<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
        /* #myBall{
            width: 30%;
        } */
    </style>
    <div>
      <img id="myBall" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%;"
      />
      <p>Click button below to move the image to right</p>
      <input type="button" id="btn-kick" onclick="moveRight();" value="KICK ME">
    </div>

    <script>
      let myBall = null;
      myBall = document.getElementById("myBall");
      
      function init() {
        myBall = document.getElementById("myBall");
        myBall.style.position = "relative";
        myBall.style.left = "0px";
      }

      function moveRight() {
        myBall.style.left = parseInt(myBall.style.left) + 10 + "px";
      }
      window.onload = init;
    </script>
  </body>
</html>
