<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tuoi = +prompt("Nhap so tuoi: ");

      if (!Number.isInteger(tuoi) || tuoi <= 0 || tuoi > 120) { //parseInt(tuoi) === tuoi
        alert("Day khong phai tuoi cua nguoi");
      } else {
        alert("Day la tuoi cua nguoi");
      }
    </script>
  </body>
</html>
