    <title>BMI</title>

  <body>
    <script>
/*
vì 2 biến height và weight là biến var, dùng trước khai báo sau - theo kiểu hoisting của Js
nên trong lần kiểm tra đầu tiên nó có giá trị undefined 
=> điều kiện trả về true (not a number) => thực hiện khối lệnh bên trong vòng lặp   
*/
        while (isNaN(height) || isNaN(weight)) {
          var height = parseFloat(prompt("Nhập chiều cao (m): "));
          var weight = parseFloat(prompt("Nhập cân nặng (kg): "));
        }

        let bmi = weight / Math.pow(height, 2);

        if (bmi < 18) {
          document.write("Underweight");
        } else if (bmi < 25.0) {
          document.write("Normal");
        } else if (bmi < 30.0) {
          document.write("Overweight");
        } else {
          document.write("Obese");
        }
/*
