<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let doanhThu = +prompt("Nhap doanh thu cua Thang: ");
          let tienHoaHong = 0;
          if(doanhThu >= 50000000){
            tienHoaHong = doanhThu * 0.08;
          }else if(doanhThu >= 20000000){
            tienHoaHong = doanhThu*0.07 ;
          }else{
            tienHoaHong= doanhThu*0.05;
          } 
          alert("Tien hoa hong la:" +tienHoaHong);
    </script>
</body>
</html>
