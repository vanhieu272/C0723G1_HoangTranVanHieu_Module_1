</head>
<body>
    <script>
        let number1 = +prompt("Nhap so thu nhat: ");
          let number2 = +prompt("Nhap so thu hai: ");
          let number3 = +prompt("Nhap so thu ba: ");
          let max = number1;

        if (max < number2) {
          max = number2;
        }
        if (max < number3) {
          max = number3;
        }
        alert("So lon nhat trong 3 so " +number1 +", " +number2 +", " +number3 +" la: " +max);
    </script>
</body>
