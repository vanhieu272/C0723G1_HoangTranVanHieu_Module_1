<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let numInt = +prompt("Nhap so nguyen can kiem tra: ");
          if(numInt > 0){
            alert(+numInt + " > 0 ");
          }else if(numInt === 0){
            alert(+numInt + " = 0");
          }else{
            alert(+numInt +  "< 0")
          }
    </script>
</body>
</html>
