<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <style>
        #wrapper{
            margin-top: 100px;
            margin-left: 500px;
        }

        #input{
            width: 600px;
            height: 100px;
            border-radius: 20px;
        }

        table{
            border: none;
            border-collapse: collapse;
            margin-left: 100px;
            margin-top: 50px;
        }

        tr,td{
            border: none;
        }

        button{
            width : 100px;
            height: 50px;
        }
    </style><div id="wrapper">
    <input id="input" type="text">
    <table>
        <tr>
            <td><button id="1" onclick="inputValue(this.value)" value="1">1</button></td>
            <td><button id="2" onclick="inputValue(this.value)" value="2">2</button></td>
            <td><button id="3" onclick="inputValue(this.value)" value="3">3</button></td>
            <td><button id="+" onclick="inputValue(this.value)" value="+">+</button></td>
        </tr>
        <tr>
            <td><button id="4" onclick="inputValue(this.value)" value="4">4</button></td>
            <td><button id="5" onclick="inputValue(this.value)" value="5">5</button></td>
            <td><button id="6" onclick="inputValue(this.value)" value="6">6</button></td>
            <td><button id="-" onclick="inputValue(this.value)" value="-">-</button></td>
        </tr>
        <tr>
            <td><button id="7" onclick="inputValue(this.value)" value="7">7</button></td>
            <td><button id="8" onclick="inputValue(this.value)" value="8">8</button></td>
            <td><button id="9" onclick="inputValue(this.value)" value="9">9</button></td>
            <td><button id="x" onclick="inputValue(this.value)" value="*">x</button></td>
        </tr>
        <tr>
            <td><button id="Del" onclick="del()">Del</button></td>
            <td><button id="0" onclick="inputValue(this.value)" value="0">0</button></td>
            <td><button id="/" onclick="inputValue(this.value)" value="/">/</button></td>
            <td><button id="=" onclick="calc()">=</button></td>
        </tr>
    </table>
</div>

    <script>
        let input = document.getElementById("input");

        function inputValue(value){
            input.value = input.value + value;
        }

        function del(){
            input.value = "";
        }

        function calc(){
            input.value = eval(input.value);
        }
    </script>
</body>
</html>
