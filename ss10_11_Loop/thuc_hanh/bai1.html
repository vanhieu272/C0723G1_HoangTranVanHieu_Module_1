<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="txt-here"></p>
    
    <script>
        let text = "";
        let N = +prompt("Nhap N: ");
        for(let i = 0; i <= N; i++){
            text += "The number is " +i +"<br/>"; 
        }
        document.getElementById('txt-here').innerHTML =text ;
    </script>
</body>
</html>
