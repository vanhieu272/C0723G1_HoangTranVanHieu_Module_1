<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border-collapse: collapse ;"></div>
    <script>
        let i, j;
        let sout = '<table width = "300" border = "1" cellspacing = "0" cellpadding ="0" ';
            for(i = 1; i <= 10; i++){
                sout += "<tr>";
                for(j = 1; j <= 10; j++){
                    sout = sout + "<td>" + i * j + "<td>";
                }
                sout+= "</tr>";
            }
            sout += "</table>";
            document.write(sout);

    </script>
</body>
</html>
