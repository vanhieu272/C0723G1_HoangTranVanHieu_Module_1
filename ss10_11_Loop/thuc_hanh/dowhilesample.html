<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let value = null; 
        do{
            value = +prompt("Nhap so tu 1 -> 10: ");
            alert("So ban vua nhap la: " +value)
        }while(value > 0 || value < 10);
        
    </script>
