<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhap n: ");
        let tong = 0;
        while( n !== -1){
            n = +prompt("Nhap n: ");
            tong += n;
        }
        document.write(tong);
    </script>
</body>
</html>
