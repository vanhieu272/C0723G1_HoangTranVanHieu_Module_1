<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          document.write("FIZZBUZZ" + "<br/>");
        } else if (i % 3 == 0) {
          document.write("FIZZ" + "<br/>");
        } else if (i % 5 == 0) {
          document.write("BUZZ" + "<br/>");
        } else {
          document.write(+i + "<br/>");
        }
      }
    </script>
  </body>
</html>
