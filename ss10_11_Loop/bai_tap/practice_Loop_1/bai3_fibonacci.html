<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 0 1 1 2 3 5 8

      let n = +prompt("Nhap n: ");
      for (i = 0; i < n; i++) {
        document.write(Fibonacci(i) + "<br/>");
      }

      function Fibonacci(n) {
        if (n == 0) {
          return 0;
        }
        if (n == 1) {
          return 1;
        } else {
          return Fibonacci(n - 1) + Fibonacci(n - 2);
        }
      }
    </script>
  </body>
</html>
