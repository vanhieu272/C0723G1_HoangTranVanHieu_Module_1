<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tienGui = +prompt("Nhap so tien gui vao: ");
        let laiSuat = +prompt("Nhap lai suat hang thang (%): ");
        let soThangGui = +prompt("Nhap so thang gui: ");

        for(let i = 1; i <= soThangGui; i++){
            tienGui += (tienGui * laiSuat) / 100;
            document.write("Tong so tien sau thang thu " +i +" la: " +tienGui + "<br/>");
        }
    </script>
</body>
</html>
