<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhap so luong cua day Fibonacci ma ban mong muon: ");
      let count = 0;
      for (let i = 0; count < n; i++) {
        document.write(Fibonacci(i) + "<br/>");
        count++;
      }

      function Fibonacci(n) {
        if (n == 0) {
          return 0;
        }
        if (n == 1) {
          return 1;
        } else {
          return Fibonacci(n - 1) + Fibonacci(n - 2);
        }
      }
    </script>
  </body>
</html>
