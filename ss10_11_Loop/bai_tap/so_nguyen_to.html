<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhap n de in ra n so nguyen to dau tien: ");
      let count = 0;
      let primeNumber;
      document.write("Day " + n + " so nguyen to dau tien la: <br/>");
      for (primeNumber = 0; count < n; primeNumber++) {
        if (ktraNTo(primeNumber) === true) {
          document.write(primeNumber + "<br/>");
          count++;
        }
      }

      function ktraNTo(n) {
        let c = 0;
        for (let i = 1; i <= Math.sqrt(n); i++) {
          if (n % i == 0) {
            c++;
          }
        }
        if (n < 2) {
          return false;
        }
        if (c < 2) {
          return true;
        } else {
          return false;
        }
      }
      
    </script>
  </body>
</html>
