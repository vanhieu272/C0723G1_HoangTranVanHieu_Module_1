<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i, j;
        let sout = "<table width ='300' border = '1' cellspacing = '0' cellpadding = '10' "
        for(i = 1; i <= 10; i++){
            sout += "<tr>";
                for(j = 2; j < 10; j++){
                    sout += "<td>" +j + "*" +i +"=" +(i*j); 
                }
                sout+= "</tr>";
        }
        document.write(sout);
    </script>
</body>
</html>
