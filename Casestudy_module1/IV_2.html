<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Nhập chuỗi cần kiểm tra: ");
      console.log("Chuỗi ban đầu: " + str);
      countWords(str);

      function countWords(str) {
        let arr = [];
        let arrNew = [];
        let count = 0;
        /*Đổi chuỗi mới thành mảng*/
        arr = str.split("");
        console.log("Mảng:" + arr);
        /*Đếm số kí tự khác nhau và push kí tự vào mảng mới*/
        for (let i = 0; i < arr.length; i++) {
          if (!arrNew.includes(arr[i])) {
            arrNew.push(arr[i]);
            count++;
          }
        }
        alert("Có " + count + " kí tự khác nhau trong chuỗi");
      }
    </script>
  </body>
</html>
