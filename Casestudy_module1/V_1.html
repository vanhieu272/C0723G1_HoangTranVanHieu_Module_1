<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let m = +prompt("Nhập số hàng: ");
      let n = +prompt("Nhập số cột: ");
      let arr = new Array(m);
      let sum = 0;
      for (let i = 0; i < m; i++) {
        arr[i] = new Array(n);
        for (let j = 0; j < n; j++) {
          arr[i][j] = +prompt(
            "Nhap phan tu thu " + "[" + i + "]" + "[" + j + "]"
          );
        }
      }
      console.log(arr);
      console.log(sumOfArr2D(arr));

      function sumOfArr2D(){
      for(let i =0; i < m; i++){
        for(let j = 0; j <n; j++){
            sum += arr[i][j];
        }
      }return sum;
    }
      
    </script>
  </body>
</html>
