<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra nguyên âm & phụ âm</title>
  </head>
  <body>
    <script>
      var c;
      var k;
      while (true) {
        c = prompt("Nhập kí tự muốn kiểm tra: ");
        for(let i= 0; i <c.length; i++){
          if(c.length != 1){
            c = 1;
          }
        }
        switch (c) {
          case 1: 
            alert("Vui lòng nhập 1 kí tự");
            break;
          case "u":
          case "e":
          case "o":
          case "a":
          case "i":
          case "U":
          case "E":
          case "O":
          case "A":
          case "I":
            k = 1;
            break;

          case "Q":
          case "W":
          case "R":
          case "T":
          case "Y":
          case "P":
          case "S":
          case "D":
          case "F":
          case "G":
          case "H":
          case "J":
          case "K":
          case "L":
          case "Z":
          case "X":
          case "C":
          case "V":
          case "B":
          case "N":
          case "M":
          case "q":
          case "w":
          case "r":
          case "t":
          case "y":
          case "p":
          case "s":
          case "d":
          case "f":
          case "g":
          case "h":
          case "j":
          case "k":
          case "l":
          case "z":
          case "x":
          case "c":
          case "v":
          case "b":
          case "n":
          case "m":
            k = 0;
            break;
          default:
            k = -1;
        }

        if (k == 1) {
          alert("Kí tự " + c + " là một nguyên âm!!");
        } else if (k == 0) {
          alert("Kí tự " + c + " là một phụ âm!!");
        } else {
          alert(
            "Bạn vừa nhập kí tự đặc biệt không phải nguyên âm cũng không phải phụ âm!!"
          );
        }
      }
    
    </script>
  </body>
</html>
