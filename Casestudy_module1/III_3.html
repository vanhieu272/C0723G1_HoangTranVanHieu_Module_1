<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numerators = [5,4,5];
        let denominators = [4,3,2];
        let max = numerators[0] / denominators[0];
        let index = 0;
        let maxFraction;
        for(let i = 1; i < numerators.length; i++){
            if(max < numerators[i] / denominators[i]){
                max = numerators[i] / denominators[i];
                maxFraction = numerators[i] + "/" + denominators[i];
                index = i;
            }
        }
        console.log("Phan so lon nhat la: " +maxFraction);
        console.log("Vi tri: " +index);
    </script>
</body>
</html>
