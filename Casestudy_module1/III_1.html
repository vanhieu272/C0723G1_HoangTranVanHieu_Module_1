<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = [1, 2, 3, 5];
      let arr2 = [];
      document.write("Mảng ban đầu arr1 : " + arr1 + "<br>");
      document.write("prefixSum(arr1) la: " +prefixSum(arr2));

      function prefixSum(arr2) {
        let sum = 0;
        for (i = 0; i < arr1.length; i++) {
          sum += arr1[i];
          arr2.push(sum);
        }
        return arr2;
      }
    </script>
  </body>
</html>
