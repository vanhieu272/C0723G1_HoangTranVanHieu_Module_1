<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ve hinh tam giac rong</title>
  </head>
  <body>
    <script>
      let h = +prompt("Nhập chiều cao của tam giác: ");
      for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= h + i - 1; j++) {
          if (j <= h - i) {
            document.write("&nbsp&nbsp");
          } else {
            if (j === h + i - 1 || j === h - i + 1 || i === h) {
              document.write("*");
            } else {
              document.write("&nbsp&nbsp");
            }
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
