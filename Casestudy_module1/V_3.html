    <script>
      let m = +prompt("Nhập số hàng: ");
      let n = +prompt("Nhập số cột: ");
      let arr = new Array(m);
      let sum = 0;
      for (let i = 0; i < m; i++) {
        arr[i] = new Array(n);
        for (let j = 0; j < n; j++) {
          arr[i][j] = +prompt(
            "Nhap phan tu thu " + "[" + i + "]" + "[" + j + "]"
          );
        }
      }
      console.log(arr);
      console.log(maxOfArr2D(arr));

      function maxOfArr2D(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for(let j = 0; j < arr[i].length; j++){
          if (max < arr[i][j]) {
            max = arr[i][j];
          }
          if(min > arr[i][j]){
            min = arr[i][j];
          }

        }
    }
    return "Max = "+max + "\n" + "Min = " + min;
      }
