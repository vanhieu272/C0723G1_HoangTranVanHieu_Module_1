<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Nhap vao so ban dau: ");
        document.write("Ket qua sau khi cong them 1 la: " +plusOne(num));
        function plusOne(num){
            ++num;
            return num;
        }
    </script>
</body>
</html>
