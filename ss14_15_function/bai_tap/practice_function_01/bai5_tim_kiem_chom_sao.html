<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let arr2 = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];

      searchStar = prompt("Nhap ten ngoi sao can tim: ");
      searchStarName(searchStar);

      function searchStarName() {
        result = "Khong tim thay";
        for (let i = 0; i < arr1.length; i++) {
          if (searchStar === arr1[i]) {
            result = arr2[i];
          }
        }
        document.write(result);
      } 
    </script>
  </body>
</html>
