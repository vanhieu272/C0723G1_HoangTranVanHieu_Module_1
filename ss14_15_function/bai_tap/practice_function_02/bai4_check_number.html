<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = +prompt("Nhap vao ki tu can kiem tra: ");
      document.write(checkNum(str));

      function checkNum(s) {
        if (!isNaN(s)) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
