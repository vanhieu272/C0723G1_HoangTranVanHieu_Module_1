<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let num = +prompt("Kiem tra so nhap vao co phai la nguyen duong hay khong: ");
        alert(checkPositiveInteger(num));

        function checkPositiveInteger(num){
            if(num > 0 && Number.isInteger(num)){
                return true;
        }else{
            return false;
        }
    }
    </script>
</body>
