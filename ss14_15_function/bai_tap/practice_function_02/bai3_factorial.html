<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Nhap vao so muon tinh giai thua: "));
      document.write("Giai thua cua " + num + " la: " + factorial(num));

      function factorial(n) {
        if (n == 0) {
          return 1;
        } else if (n < 0) {
          return "Khong ton tai giai thua cua so am!!";
        } else {
          return n * factorial(n - 1);
        }
      }
    </script>
  </body>
</html>
