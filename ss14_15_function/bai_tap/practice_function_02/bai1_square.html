<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Nhap vao so ban dau: ");
        document.write(num + "<sup>2</sup> =" + square(num));
        
        function square(number){
            number *= number;
            return number;
        }
    </script>
</body>
</html>
