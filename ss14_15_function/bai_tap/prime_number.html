<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 10000;
      for(let i = 0; i < n; i++){
        if(isPrime(i)){
            document.write(i + "<br>");
        }
      }
      

      function isPrime(n) {
        let count = 0;
        for (let i = 1; i <= Math.sqrt(n); i++) {
          if (n % i == 0) {
            count++;
          }
        }
        if (n < 2) {
          //snt nhỏ nhất là số 2 nên những số < 2 mặc định là false
          return false;
        }
        if (count < 2) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
