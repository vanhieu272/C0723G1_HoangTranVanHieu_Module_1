<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celxius:</p>
    <label>Fahrenheit</label>
    <input
      type="number"
      id="input"
      oninput="temperatureConverter(this.value)"
      onchange="temperatureConverter(this.value)"
    />
    <p>Celcius: <span id="output"></span></p>
    <script>
      function temperatureConverter(valueNum) {
        valueNum = parseFloat(valueNum);
        document.getElementById("output").innerHTML = (valueNum - 32) / 1.8;
      }
    </script>
  </body>
</html>
