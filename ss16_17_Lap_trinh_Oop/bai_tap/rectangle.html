<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
      class Rectangle {
        constructor(width, length) {
          this.width = width;
          this.length = length;
        }
        getWidth() {
          return this.width;
        }
        setWidth(newWidth) {
          if (!isNaN(newWidth) && newWidth > 0) {
            this.width = newWidth;
          }
        }

        getLength() {
          return this.length;
        }

        setLength(newLength) {
          if (!isNaN(newLength) && newLength > 0) {
            this.length = newLength;
          }
        }
        calcArea() {
          document.write(
            "<br/>" +
              "Dien tich hinh chu nhat: " +
              this.width * this.length +
              "<br/>"
          );
        }
        calcPerimeter() {
          document.write(
            "Chu vi hinh chu nhat: " + (this.length + this.width) * 2
          );
        }
        showRect() {
          var ctx = document.getElementById("myCanvas").getContext("2d");
          ctx.strokeRect(0, 0, this.length, this.width);
          ctx.lineWidth = 3;
          ctx.stroke();
        }
      }

      let rectangle = new Rectangle(100, 200);
      /*Hiển thị hình vẽ, chu vi, diện tích với giá tị ban đầu truyền vào*/
      // rectangle.calcArea();
      // rectangle.calcPerimeter();
      // rectangle.show();

      /*Truyền vào một giá trị chiều dài và rộng khác thông qua set*/
      rectangle.setWidth(150);
      rectangle.setLength(300);
      rectangle.calcArea();
      rectangle.calcPerimeter();
      rectangle.showRect();
    </script>
  </body>
</html>
