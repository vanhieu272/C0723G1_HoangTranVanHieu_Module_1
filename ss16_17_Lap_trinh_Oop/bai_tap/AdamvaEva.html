<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Apple {
        constructor() {
          this.weight = 10;
        }
        decreased() {
          if (this.weight > 0) this.weight--;
        }
        isEmpty() {
          if (this.weight <= 0) {
            return true;
          } else {
            return false;
          }
        }
        getWeight() {
          return this.weight;
        }
      }

      class Human {
        constructor(name, gender, weight) {
          this.name = name;
          this.gender = gender;
          this.weight = weight;
        }

        isMale() {
          if (gender) {
            return true;
          } else {
            return false;
          }
        }

        setGender(newGender) {
          this.gender = newGender;
        }

        checkApple(apple) {
          if (apple.isEmpty()) {
            console.log("Táo đã bị ăn hết rồi");
          } else {
            console.log("Táo vẫn còn " + apple.getWeight());
          }
        }

        eat(apple) {
          if (apple.weight > 0) {
            apple.decreased();
            this.weight++;
          }
        }

        say(str) {
          return this.name + " said:" + str;
        }

        getName() {
          return this.name;
        }

        getWeight() {
          return this.weight;
        }

        setName(newName) {
          this.name = newName;
        }

        setWeight(newWeight) {
          this.weight = newWeight;
        }
      }

      let apple = new Apple();
      let adam = new Human("Adam", true, 50); 
      console.log(adam);                    
      console.log(apple);                  

      adam.eat(apple);                    
      console.log(apple.getWeight());     
      console.log(adam.getWeight());

      for (let i = 0; i <= 15; i++) {
        adam.eat(apple);
      }
      console.log(apple.getWeight());
      console.log(adam.getWeight());

      console.log(adam.say("Toi yeu Lithi"));
    </script>
  </body>
</html>
