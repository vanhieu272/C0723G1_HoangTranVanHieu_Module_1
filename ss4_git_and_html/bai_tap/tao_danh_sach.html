<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoàng Trần Văn Hiếu</title>
  </head>
  <body>
    <style>
      #main {
        font-family: Arial, Helvetica, sans-serif;
      }
      .country-name {
        font-weight: bold;
      }
    </style>
    <div id="main">
      <ul style="list-style-type: disc">
        <li class="country-name">Việt Nam</li>
        <ol>
          <li>Hà Nội</li>
          <li>Sài Gòn</li>
          <li>Huế</li>
          <li>Đà Nẵng</li>
        </ol>
      </ul>
      <ul>
        <li class="country-name">Hoa Kỳ</li>
        <ol>
          <li>New York</li>
          <li>Los Angeles</li>
          <li>Chicago</li>
          <li>Houston</li>
        </ol>
      </ul>
      <ul>
        <li class="country-name">Trung Quốc</li>
        <ol>
          <li>Beijing</li>
          <li>Chongqing</li>
          <li>Shanghai</li>
          <li>Tianjin</li>
        </ol>
      </ul>
    </div>
  </body>
</html>
