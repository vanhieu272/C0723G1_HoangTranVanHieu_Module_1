<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Nhập mảng n phần tử
      let count = 0;
      let n = +prompt("Nhap so phan tu cua mang: ");
      let arr = new Array(n);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i);
      }
      document.write("Mang ban dau cua ban la: " + arr + "<br>");
      //Bé hơn 0 thì biến đếm tăng
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
          count++;
        }
      }
      document.write("Co " + count + " so am trong mang tren");
    </script>
  </body>
</html>
