<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Nhập mảng
      let n = +prompt("Nhap so phan tu cua mang: ");
      let arr = new Array(n);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i);
      }
      document.write("Mang ban dau cua ban la: " + arr + "<br>");
      // Dịch chuyển đầu -> cuối
      let first = 0;
      let last = arr.length - 1;
      while (first < last) {
        let temp = arr[first];
        arr[first] = arr[last];
        arr[last] = temp;
        first++;
        last--;
      }
      document.write("Mang sau khi dao nguoc la: " + arr);
    </script>
  </body>
</html>
