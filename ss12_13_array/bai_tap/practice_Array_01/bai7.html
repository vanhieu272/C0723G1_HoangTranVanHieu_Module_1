<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Nhap va hien thi mang ban dau
      let n = +prompt("Nhap so phan tu cua mang: ");
      let arr = new Array(n);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i);
      }
      document.write("Mang ban dau cua ban la: " + arr + "<br>");

      //Tim kiem va dich chuyen mang

      let x = +prompt("Nhap phan tu can tim trong mang: ");
      let result = "Khong tim thay phan tu " + x + "trong mang";
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === x) {
          // Xoá phần tử và dịch các phần tử kế tiếp lên
          for (let j = i; j < arr.length - 1; j++) {
            arr[j] = arr[j + 1];
          }
          arr[arr.length - 1] = 0; // Thay thế phần tử cuối bằng 0
          result = "Mang sau khi xoa la: " + arr;
          i--; // Kiểm tra lại phần tử hiện tại sau khi xoá
        }
      }

      document.write(result);
    </script>
  </body>
</html>
