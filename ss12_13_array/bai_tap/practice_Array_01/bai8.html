<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Nhập mảng n phần tử
      let arr = new Array(10);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i);
      }
      document.write("Mang ban dau cua ban la: " + arr + "<br>");
      //Sắp xếp
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] < arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
      document.write("Mang sau khi sap xep tu lon den be la: " +arr);
    </script>
  </body>
</html>
