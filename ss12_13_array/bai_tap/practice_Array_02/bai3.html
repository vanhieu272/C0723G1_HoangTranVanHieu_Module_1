<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Nhập mảng n phần tử
      let n = +prompt("Nhap so phan tu cua mang: ");
      let arr = new Array(n);
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhap phan tu thu " + i);
      }
      document.write("Mang ban dau cua ban la: " + arr + "<br>");
      //Duyệt xem phần tử nào là số
      for (let i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i])) {
          count++;
        }
      }
      document.write("So luong ky tu so trong mang la: " + count);
    </script>
  </body>
</html>
