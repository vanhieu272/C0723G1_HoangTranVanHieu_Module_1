<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "";
      let arr = ["c", "s", "c", "2", "6", "1"];
      document.write("Mang ban dau la: "+arr +"<br/>")
      let first = 0;
      let last = arr.length - 1;
      while (first < last) {
        let temp = arr[first];
        arr[first] = arr[last];
        arr[last] = temp;
        first++;
        last--;
      }

      for (let i = 0; i < arr.length; i++) {
        str += arr[i];
      }
      document.write("Sau khi dao nguoc: " + str);
    </script>
  </body>
</html>
