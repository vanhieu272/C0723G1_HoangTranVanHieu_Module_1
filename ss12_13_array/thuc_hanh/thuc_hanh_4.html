<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 3, 5, 2, 9, 0, -7, -3, 6, 15, 21, -22];
      let index = -1;
      let max = 0;
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] > max) {
          max = arr[i];
          index = i;
        }
      }
      document.write(arr + "<br/>");
      document.write(
        "Gia tri lon nhat trong mang tren la " + max + " o vi tri thu " + index
      );
    </script>
  </body>
</html>
