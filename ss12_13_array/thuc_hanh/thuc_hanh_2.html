<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [1, -3, 5, 7, 9, 10];
        let first = 0;
        let last = x.length -1;
        while(first < last){
            let a = x[first];
            x[first] = x[last];
            x[last]=a;
            first++;
            last--;

        }
        document.write(x);
    </script>
</body>
</html>
