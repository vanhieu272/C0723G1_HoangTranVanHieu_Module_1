<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><i>Sample Screen:</i></h1>
    <input type="text" id="inputValue">
    <button id="add" onclick="add_elements()">Add</button>
    <button id="display" onclick="display_arr()">Display</button>
    <div id="result"></div>
    <script> 
        let i = 0;
        let arr = Array();

        function add_elements(){
            arr[i] = document.getElementById("inputValue").value;
            alert("Đã thêm phần tử " +arr[i] + " vào vị trí thứ " +i);
            i++;
            arr[i] = document.getElementById("inputValue").value = "";
        }

        function display_arr(){
            let x = "";
            for(i = 0; i < arr.length - 1; i++){
                x +="Phần tử thứ " + i +" là: " + arr[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = x;
        }
    </script>
</body>
</html>
