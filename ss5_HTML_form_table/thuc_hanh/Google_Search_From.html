<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <form action="https://www.google.com.vn/search" method="get">
        <input type="text" name="google" placeholder="Tìm kiếm trên Google">
        <input type="submit" name="btn-google" value="Tìm Kiếm">
    </form>
    <br>
    <form action="https://www.bing.com/search" method="post">
        <input type="text" name="bing" placeholder="Tìm kiếm trên Bing">
        <input type="submit" name="btn-bing" value="Tìm Kiếm">
    </form>
</body>
</html>
