<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng ký học viên</title>
  </head>
  <body>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* table{
        border: 1px solid #000;
      } */

    </style>
    <form
      action="#"
      method="post"
      style="background-color: #fffda9; width: 600px"
    >
      <table>
        <caption
          style="
            background-color: #d4fdd6;
            width: 600px;
            text-align: left;
            color: blue;
          "
        >
          <b>ĐĂNG KÝ HỌC VIÊN</b>
        </caption>
        <tr>
          <td>
            <label for="yourname">Họ và tên:</label>
          </td>
          <td><input id="yourname" type="text" name="yourname" /></td>
        </tr>
        <tr>
          <td>
            <label for="dob">Ngày sinh:</label>
          </td>
          <td><input id="dob" type="date" name="dob" /></td>
        </tr>
        <tr>
          <td>
            <label for="gender">Giới tính:</label>
          </td>
          <td>
            <input type="radio" name="gender" />Nam
            <input type="radio" name="gender" />Nữ
          </td>
        </tr>
        <tr>
          <td>
            <label for="address">Địa chỉ:</label>
          </td>
          <td>
            <input id="address" type="text" name="address" style="height: 50px" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Lớp:</label>
          </td>
          <td>
            <select>
              <option>-Chọn lớp-</option>
              <option>Lớp 1</option>
              <option>Lớp 1</option>
              <option>Lớp 1</option>
              <option>Lớp 1</option>
              <option>Lớp 1</option>
              <option>Lớp 1</option>
              <option>Lớp 1</option>
              <option>Lớp 1</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="mail">Email: </label>
          </td>
          <td>
            <input id="mail" type="email" name="mail" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="phonenum">Điện thoại:</label>
          </td>
          <td>
            <input id="phonenum" type="text" name="phonenum" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Đăng ký" />
            <input type="reset" value="Nhập lại" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
