  <script>
    let browser = prompt("Enter browser name: ").toUpperCase();
    switch (browser) {
      case "EDGE":
        alert("You've got the Edge!");
        break;
      case "CHROME":
      case "FIREFOX":
      case "OPERA":
      case "SAFARI":
        alert("Okay we support these browsers too");
        break;
      default:
        alert("We hope that this page looks ok!");
    }
  </script>
</html>
